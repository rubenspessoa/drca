<main>
  <div class="main container">
    <div class="text-center">
      <h3>
        {{student?.name}}
        <br>
        <small>Matrícula: {{student?.registry}}</small>
        <br>
      </h3>
    </div>
    <br>
    <div class="text-center">
      <h4>Disciplinas disponíveis em {{department?.name}}:</h4>
      <ul class="list-unstyled">
        <li *ngFor="let discipline of disciplines" (click)="onSelect(discipline)" [class.selected]="discipline === selectedDiscipline">
          <h4>
            <a>{{discipline?.name}}</a>
          </h4>
        </li>
      </ul>
    </div>

    <div id="selectedDiscipline" *ngIf="selectedDiscipline">
      <hr>
      <h4 class="text-center">
        {{selectedDiscipline.name}}
        <br>
      </h4>

      <h5 class="text-center text-danger">
        <p id="msgReturned">{{enrollResult.content}}</p>
        <button id="enrollbtn" class="btn btn-primary" (click)="enroll()">Matricular</button>
      </h5>
    </div>
  </div>
</main>
